<!DOCTYPE html>
<html>
<head>
    <title>Perbandingan Jump dan Exponential Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Perbandingan Jump Search dan Exponential Search</h1>

    <form method="post">
        <label>Masukkan jumlah data terurut (n):</label>
        <input type="number" name="n" min="1" required>
        <button type="submit">Proses</button>
    </form>

    {% if results %}
        {% for case, rows in results.items() %}
        <h2>{{ case }}</h2>
        <table>
            <tr>
                <th>Algoritma</th>
                <th>Langkah</th>
                <th>Waktu (ms)</th>
            </tr>
            {% for r in rows %}
            <tr>
                <td>{{ r[0] }}</td>
                <td>{{ r[1] }}</td>
                <td>{{ "%.5f"|format(r[2]) }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endfor %}

        <h2>Grafik Perbandingan</h2>
        <img src="/static/exp_compare.png">
        <img src="/static/jump_vs_exp.png">
    {% endif %}
</div>

</body>
</html>
